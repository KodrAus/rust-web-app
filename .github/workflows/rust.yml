name: Rust

on:
  [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup
      uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ cat rust-toolchain }}
        override: true
    - name: Build
      run: cargo build
    - name: Test
      run: cargo test
