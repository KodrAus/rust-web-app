[package]
name = "rocket-app"
version = "0.1.0"
authors = ["Ashley Mannix <ashleymannix@live.com.au>"]
publish = false
edition = "2018"

[dependencies]
rocket = "~0.4"
rocket_contrib = "~0.4"
rocket_codegen = "~0.4"

serde = "~1"
serde_derive = "~1"
serde_json = "~1"

uuid = { version = "~0.7", features = ["serde", "v4"] }

log = { version = "~0.4", features = ["serde"] }
env_logger = "~0.6"

failure = "~0.1"
failure_derive = "~0.1"

auto_impl = { version = "~0.3", features = ["nightly"] }
