cargo-features = ["edition"]

[package]
name = "rocket-app"
version = "0.1.0"
authors = ["Ashley Mannix <ashleymannix@live.com.au>"]
publish = false
edition = "2018"

[dependencies]
rocket = "~0.3.16"
rocket_contrib = "~0.3.16"
rocket_codegen = "~0.3.16"

serde = "~1"
serde_derive = "~1"
serde_json = "~1"

uuid = { version = "~0.7", features = ["serde", "v4"] }

failure = "~0.1"
failure_derive = "~0.1"

auto_impl = { version = "*", git = "https://github.com/auto-impl-rs/auto_impl.git" }
